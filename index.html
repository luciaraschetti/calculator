<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="screen">
                    <div class="result">1000</div>
                    <div class="operation">500+500</div>
                </div>
                <div class="buttons">
                    <div class="panel">
                        <div>C</div>
                        <div>&radic;</div>
                        <div>%</div>
                        <div>/</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>*</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>+</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>-</div>
                        <div>0</div>
                        <div>.</div>
                        <div id="equal">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
